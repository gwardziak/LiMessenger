query Messages($options: MessagePaginationInput!) {
  messages(options: $options) {
    hasMore
    messages {
      uuid
      text
      createdAt
      sender {
        uuid
        username
      }
      recipient {
        uuid
        username
      }
      attachments {
        uuid
        name
        mimetype
        link
        createdAt
      }
    }
  }
}

query FirstMessages {
  firstMessages {
    uuid
    text
    createdAt
    sender {
      uuid
      username
    }
    recipient {
      uuid
      username
    }

    images {
      uuid
      name
      mimetype
      links {
        orginal
        min
      }
      createdAt
      updatedAt
      minHeight
      minWidth
    }

    files {
      uuid
      name
      mimetype
      createdAt
      updatedAt
      link
    }
  }
}
